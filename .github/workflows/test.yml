name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-typescript:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: extension
    
    - name: Lint TypeScript
      run: npm run lint
      working-directory: extension
    
    - name: Compile TypeScript
      run: npm run test-compile
      working-directory: extension
    
    - name: Run TypeScript tests
      run: npm test
      working-directory: extension

  test-golang:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    
    - name: Download Go modules
      run: go mod download
    
    - name: Run Go tests
      run: go test -v ./...
    
    - name: Build Go code
      run: go build -v ./...

  build-extension:
    runs-on: ubuntu-latest
    needs: [test-typescript, test-golang]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: extension
    
    - name: Build extension
      run: npm run compile
      working-directory: extension
    
    - name: Package extension
      run: npm run package
      working-directory: extension
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-gno-extension
        path: extension/*.vsix
