name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test-typescript:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint TypeScript
              run: npm run lint

            - name: Compile TypeScript
              run: npm run test-compile

            - name: Run TypeScript tests
              run: xvfb-run -a npm test

    test-golang:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: tools/go.mod

            - name: Download Go modules
              run: go mod download
              working-directory: tools

            - name: Run Go tests
              run: go test -v ./...
              working-directory: tools

            - name: Build tools - generate
              run: go build .
              working-directory: tools

            - name: Build tools - installtools
              run: go build .
              working-directory: tools/installtools

    build-extension:
        runs-on: ubuntu-latest
        needs: [test-typescript, test-golang]

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build extension
              run: npm run compile

            - name: Package extension
              run: npm run package

            - name: Upload VSIX artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vscode-gno-extension
                  path: gnolang-*.vsix
