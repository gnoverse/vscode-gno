name: GitHub Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: extension/go.mod
        cache-dependency-path: extension/go.sum
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: extension
    
    - name: Build extension
      run: npm run compile
      working-directory: extension
    
    - name: Create .releaserc.json
      run: |
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            [
              "@semantic-release/changelog",
              {
                "changelogFile": "extension/CHANGELOG.md"
              }
            ],
            [
              "@semantic-release/npm",
              {
                "pkgRoot": "extension",
                "npmPublish": false
              }
            ],
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "cd extension && npm run package"
              }
            ],
            [
              "@semantic-release/github",
              {
                "assets": [
                  {
                    "path": "extension/*.vsix",
                    "label": "VS Code Gno Extension (${nextRelease.gitTag})"
                  }
                ]
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["extension/CHANGELOG.md", "extension/package.json"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ]
          ]
        }
        EOF
    
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      with:
        extra_plugins: |
          @semantic-release/exec
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
